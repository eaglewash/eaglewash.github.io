<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voiture 3D interactive - étape 1</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>

<script>
  console.log("Script chargé");

  // Création scène
  const scene = new THREE.Scene();
  console.log("Scène créée");

  // Caméra perspective
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  console.log("Caméra créée");

  // Renderer WebGL
  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  console.log("Renderer créé et ajouté au DOM");

  // Cube (voiture simple)
  const geometry = new THREE.BoxGeometry(2, 1, 4);
  const material = new THREE.MeshNormalMaterial();
  const car = new THREE.Mesh(geometry, material);
  scene.add(car);
  console.log("Cube ajouté à la scène");

  // Contrôles orbitaux (rotation)
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.1;
  console.log("Contrôles ajoutés");

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
  console.log("Animation lancée");

  // Redimensionnement
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    console.log("Fenêtre redimensionnée");
  });
</script>

</body>
</html>
